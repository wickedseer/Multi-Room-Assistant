<!DOCTYPE html>
<html lang="en">
<head>
    <title>Living Room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta charset="UTF-8">
</head>
<body>
    <h1>Living Room</h1>
    <table align="center">
        <tr>
            <td> <i class="fa-solid fa-lightbulb" style="font-size:50px"></i> </td>
            <td>
                <a href="/on1"><button class="button">ON</button></a>
                <a href="/off1"><button class="button button2">OFF</button></a>
            </td>
        </tr>
        <tr>
            <td> <i class="fa-solid fa-fan" style="font-size:50px"></i> </td>
            <td>
                <a href="/on2"><button class="button">ON</button></a>
                <a href="/off2"><button class="button button2">OFF</button></a>
            </td>
        </tr>
    </table>
    <hr>
    <table align="center">
        <tr>
            <td>
                <i class="fa-solid fa-temperature-half" style="font-size:50px"></i>
            </td>
            <td>
                <span id="temperature">%TEMPERATURE%</span>
                <sup class="units">°C</sup>
            </td>
        </tr>
        <tr>
            <td>
                <i class="fa-solid fa-droplet" style="font-size:50px"></i>
            </td>
            <td>
                <span id="humidity">%HUMIDITY%</span>
                <sup class="units">%</sup>
            </td>
        </tr>
    </table>
    <script>
        setInterval(function () {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    location.reload();
                }
            };
            xhttp.open("GET", "/temperature", true);
            xhttp.send();
        }, 10000);

                    <!-- location.reload(); -->
                <!-- } -->
            <!-- }; -->
            <!-- xhttp.open("GET", "/humidity", true); -->
            <!-- xhttp.send(); -->
        <!-- }, 10000); -->
    </script>
</body>
</html>
